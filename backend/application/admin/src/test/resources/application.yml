# default
spring:
  profiles:
    default: test
  application:
    name: admin
  mvc.throw-exception-if-no-handler-found: true
  web.resources.add-mappings: false

server:
  servlet:
    context-path: /admin
  port: 7000

springdoc:
  server:
    url: ${SPRINGDOC-SERVER-URL:http://localhost:8080/admin}

---
# local
spring:
  profiles:
    group:
      test:
        - db-core-test
        - image